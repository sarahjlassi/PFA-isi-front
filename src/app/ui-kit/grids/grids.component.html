<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New salle</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #libelleForm="ngForm">
          <div class="form-group">
            <label for="login">Libelle </label>
            <input type="text" [(ngModel)]="pay.libelle" class="form-control" id="libelle" name="libelle"
              placeholder="Enter  libelle " required>
          </div>
          <div class="form-group">
            <label for="login">capacite </label>
            <input type="text" [(ngModel)]="pay.capacite" class="form-control" id="capacite" name="capacite"
              placeholder="Enter  capacite de la salle " required>
          </div>

          <div class="modal-footer">
            <a href="javascript:void(0)" class="btn btn-raised gradient-ibiza-sunset" (click)="onSubmit()"
              (click)="modal.close('Save click')">Submit</a>
          </div>
        </form>
      </div>
    </div>

  </div>

</ng-template>

<ng-template #contentt let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bonjour</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>voulez vous supprimer la salle ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')"> oui </button>
  </div>
</ng-template>
